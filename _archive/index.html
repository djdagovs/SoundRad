<!doctype html> 
<html lang="en"
  ng-app="app"
  ng-controller="MainCtrl"> 
<head>
	<meta charset="utf-8">
  <title>SoundRad</title>
	<meta name="author" content="Jxnblk">
	<meta name="description" content="gh A radically simple and faster SoundCloud player">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="/css/base.min.css">
	<link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
</head>
<body>
  
<div class="bg-dark-gray" style="min-height:3rem">
  <div ng-include="'/partials/nav.html'"></div>
</div>
<div class="sticky z1 bg-dark-gray" style="min-height:4rem">
  <div ng-include="'/partials/player.html'"></div>
</div>

<div ng-view></div>

<div class="js-cloak container px2 py4" style="opacity:0" ng-if="!currentUser">
  <h1 class="h0">SoundRad</h1>
  <p class="h3">A Radically Simpler and Faster SoundCloud Player</p>
  <div class="py3">
    <button class="h4 button-big button-blue"
      ng-click="connect()">
      Connect with SoundCloud
    </button>
  </div>
</div>


<div ng-include="'/partials/footer.html'"></div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-touch.min.js"></script>

<script>
  document.querySelector('.js-cloak').style.opacity = '1';
</script>

<script src="/js/app.js"></script>

</body>
</html>
