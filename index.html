<!DOCTYPE html> 
<html lang="en" ng-app="soundrad"> 
<head ng-controller="HeadCtrl" >
	<meta charset="utf-8">
  <title ng-bind="title()">SoundRad</title>
	<meta name="author" content="Jxnblk">
	<meta name="description" content="A radically simple and faster SoundCloud player">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/ss/ss-standard.css" />
	<link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
	<script type="text/javascript" src="//use.typekit.net/ppq8bhu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body class="theme-default" ng-controller="ThemeCtrl">
  
<div class="" ng-controller="NavCtrl">
  <div class="fixed-top wrap" ng-include src="'/partials/_player.html'" ng-controller="PlayerCtrl"></div>
  
  <div class="mt6 wrap">
    <div ng-hide="currentState == 'home' && !token" ng-include src="'/partials/_nav.html'"
        class="y3 navbar border-bottom"></div>
    <div ui-view></div>
  </div>

  <div class="overlay" style="display:none" ng-show="modalContent" ng-click="closeModal()">
    <div class="modal p1 white bg-text rounded"  ng-include src="modalContent"></div>
  </div>

</div>
  

  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script src="/js/lib/moment.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>

  <script src="/js/lib/angular-ui-router.min.js"></script>
  <script src="/js/lib/sortable.js"></script>
  <script src="/js/lib/ng-infinite-scroll.min.js"></script>
  <script src="/js/lib/mousetrap.min.js"></script>

  <script src="/js/config.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4603832-11', 'soundrad.com');
  ga('send', 'pageview');

</script>
  
</body>
</html>
