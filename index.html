<!DOCTYPE html> 
<html lang="en" ng-app="soundrad"> 
<head ng-controller="HeadCtrl" >
	<meta charset="utf-8">
  <title ng-bind="title()">SoundRad</title>
	<meta name="author" content="Jxnblk">
	<meta name="description" content="A radically simple and faster SoundCloud player">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/ss/ss-standard.css" />
	<link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
	<script type="text/javascript" src="//use.typekit.net/ppq8bhu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body class="{{theme}}" ng-controller="ThemeCtrl">
  
<div class="" ng-controller="NavCtrl">
  <div class="fixed-top" ng-include src="'/partials/_player.html'" ng-controller="PlayerCtrl"></div>
  
  <div class="mt6">
    <div ng-hide="currentState == 'home' && !token" ng-include src="'/partials/_nav.html'"
        class="bar-3 navbar px0 border-bottom"></div>
    <div ui-view></div>
  </div>
    
</div>
  

<script src="//connect.soundcloud.com/sdk.js"></script>
<script src="/js/lib/moment.min.js"></script> 
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>

<!-- New hotness -->
<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script> -->
<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script> -->
<script src="/js/lib/angular-ui-router.min.js"></script>

  <!-- For drag and drop -->
  <!-- need to test these out and see if 1.2.0 makes hammer obsolete -->
  <!-- also figure out if this can be done simpler -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.5/hammer.min.js"></script>
  <script src="http://s.cdpn.io/61329/angular-hammer.js"></script>
  <script src="http://s.cdpn.io/61329/zest.js"></script>

<script src="/js/config.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/directives.js"></script>
  
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4603832-11', 'soundrad.com');
  ga('send', 'pageview');

</body>
</html>
