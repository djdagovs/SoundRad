<!doctype html> 
<html lang="en" ng-app="soundrad"> 
<head ng-controller="HeadCtrl" >
	<meta charset="utf-8">
  <title ng-bind="title()">SoundRad</title>
	<meta name="author" content="Jxnblk">
	<meta name="description" content="gh A radically simple and faster SoundCloud player">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
	<link rel="stylesheet" href="css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
</head>
<body>
  
<div ng-controller="NavCtrl" class="measure wrap">

  <div class="fixed r0 l0 z2 measure wrap">
    <div ng-include src="'partials/_player.html'" ng-controller="PlayerCtrl" class="px1"></div>
  </div>
  
  <div ng-include src="'partials/_nav.html'" class="layout-fixed-clear px1"></div>

  <pre>{{ modal }}</pre>

  <div ng-view class="px1"></div>

  <div ng-if="modal">
    <div class="fixed t0 r0 b0 l0 bg-lighten ng-click="closeModal()"></div>
    <div ng-include src="modal.template" class="fixed t0 r0 b0 l0 m4 p4 bg-white border border-blue"></div>
  </div>

</div>

  <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
  
  <script src="js/lib/moment.min.js"></script>
  <script src="js/lib/mousetrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-touch.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script>

    <script src="js/lib/sortable.js"></script>
    <script src="js/lib/ng-infinite-scroll.min.js"></script>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
