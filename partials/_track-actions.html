<a href ng-click="like(track)" ng-hide="track.user_favorite" class="button button-tiny-text button-text-gray mr1 popin">
  <div class="icon" icon="heart"></div>
  Like
</a>
<a href ng-click="unlike(track)" ng-show="track.user_favorite" class="button button-tiny-text button-text-gray mr1 popin">
  <div class="icon red" icon="heart"></div>
  Liked
</a>

<div class="relative inline-block border border-blue rounded" ng-controller="AddToSetCtrl">
  <a href ng-click="toggleDropdown()" class="button button-tiny-text button-text-gray mr1">
    Add to Playlist
  </a>
  <div 
    class="absolute bold bg-white rounded border border-blue fadein"
    ng-class="{'is-open': dropdownIsOpen }"
    ng-include src="'/partials/_add-to-set.html'">
  </div>
</div>

<a href="/{{ track.user.permalink }}/{{ track.permalink }}" class="button button-tiny-text button-text-gray">Details</a>
