<a href ng-click="like(track)" ng-hide="track.user_favorite" title="Like" class="button button-tiny-text button-text-gray mr2 popin">
  <div class="inline-block icon" icon="heart"></div>
  <span class="mobile-hide">Like</span>
</a>
<a href ng-click="unlike(track)" ng-show="track.user_favorite" title="Unlike" class="button button-tiny-text button-text-gray mr2 popin">
  <div class="inline-block icon red" icon="heart"></div>
  <span class="mobile-hide">Liked</span>
</a>

<a href
  ng-click="openModal({ template: '/partials/_add-to-set.html', track: track })"
  title="Add to Playlist"
  class="button button-tiny-text button-text-gray mr2">
    <div class="icon" icon="add-to-set"></div>
    <span class="mobile-hide">Playlist</span>
</a>

<a href="/{{ track.user.permalink }}/{{ track.permalink }}" title="View Details" class="button button-tiny-text button-text-gray">Details</a>
