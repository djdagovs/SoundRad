<div class="overlay" ng-click="toggleDropdown()" ng-show="dropdownIsOpen && !flashMessage"></div>
<div class="overlay" ng-click="toggleAddToPlaylist()" ng-show="addToPlaylistIsOpen && !flashMessage"></div>

<a href ng-click="like(track)" ng-hide="track.user_favorite" class="btn btn-text popin">
  <i class="ss-icon ss-heart"></i>
</a>
<a href ng-click="unlike(track)" ng-show="track.user_favorite" class="btn btn-text popin">
  <i class="ss-icon ss-heart highlight"></i>
</a>

<div class="dropdown inline-block">
  <a href ng-click="toggleAddToPlaylist()" class="btn btn-text">
    <i class="ss-icon ss-plus"></i>
  </a>
  <div 
    class="dropdown-body dropdown-body-right bold white bg-highlight rounded fadein"
    ng-class="{'is-open': addToPlaylistIsOpen }"
    ng-include src="'/partials/_add-to-playlist.html'"></div>
</div>

<a href="/{{ track.user.permalink }}/{{ track.permalink }}" class="btn btn-text">
  <i class="ss-icon ss-ellipsis"></i>
</a>
