<div class="borbot bor-gray2 overhide tappad">
  
  <a href="/" class="tappad fl" ng-class="{'gray5': isStream == false}">
    <span ng-show="token">Stream {{$state}}</span>
    <span ng-hide="token">Home</span>
  </a>    
  <a href="/{{me.permalink}}" class="tappad fl" ng-show="token && me.username.length < 13" ng-class="{'gray5': !(!$routeParams.type && $routeParams.viewUser == me.permalink)}">{{me.username}}</a>
  <a href="/{{me.permalink}}" class="tappad fl" ng-show="token && me.username.length >= 13" ng-class="{'gray5': !(!$routeParams.type && $routeParams.viewUser == me.permalink)}">You</a>
  <a href="/{{me.permalink}}/sets" class="tappad fl" ng-class="{'gray5': !($routeParams.type == 'sets' && $routeParams.viewUser == me.permalink)}" ng-show="token">Sets</a>
  <a href="/{{me.permalink}}/likes" class="tappad fl" ng-class="{'gray5': !($routeParams.type == 'likes' && $routeParams.viewUser == me.permalink)}" ng-show="token">Likes</a>

  <a href="#" class="fr btn btn-sm btn-prime mt-5" ng-click="connect();" ng-hide="token">Connect</a>
  
  <a href="/settings" class="gray5" ng-show="token"><i class="tappad fr icon h3 icon-geo-settings"></i></a>
  
</div>
