<div ng-controller="UserCtrl">
  <div class="border-bottom">  
    <h1><a ng-href="/{{ viewUser }}" class="text">{{ viewUsername }}&nbsp;</a></h1>

    <div>
      <a ng-href="/{{user}}/sets"> Playlists </a>
      <a ng-href="/{{user}}/likes"> Likes </a>
      <a ng-href="/{{user}}/info"> Info </a>
      <a href="/settings" ng-show="userData.id == me.id">Settings</a>
    </div>
  </div>

  <div
    ng-include
    src="'/partials/_tracklist.html'"
    infinite-scroll="loadMore()"
    infinite-scroll-distance=".25"
    ng-controller="TracklistCtrl">
  </div>
</div>
