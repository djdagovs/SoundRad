<div class="mobile-table border-bottom">  
  <div class="mobile-table-cell">
    <h1 class="mt2"><a ng-href="/{{ user }}" ng-class="{'dark-gray': !state.subpath}">{{ userData.username }}&nbsp;</a></h1>
    <div class="leading-3 bold">
      <a ng-href="/{{user}}/sets" class="leading-3 inline-block mr1"
        ng-class="{'dark-gray': state.subpath == 'sets'}">Playlists</a>
      <a ng-href="/{{user}}/likes" class="leading-3 inline-block mr1"
        ng-class="{'dark-gray': state.subpath == 'likes'}">Likes</a>
      <!--
      <a ng-href="/{{user}}/info" class="leading-3 inline-block mr1">Info</a>
      -->
    </div>
  </div>
  <div ng-if="userData.id == me.id" class="mobile-table-cell right-align">
    <a href="/settings" class="button button-tiny-text button-text-gray">
      <div class="icon" icon="cog"></div>
      Settings
    </a>
  </div>
</div>

<div ng-if="!isSetlist && !track" ng-include src="'/partials/_tracklist.html'"
  infinite-scroll="loadMore()" infinite-scroll-distance=".75"
  ng-controller="TracklistCtrl">
</div>

<div ng-if="isSetlist" ng-include src="'/partials/_setlist.html'"
  infinite-scroll="loadMore()" infinite-scroll-distance=".75"
  ng-controller="TracklistCtrl">
</div>

<div ng-if="track" ng-include src="'/partials/_track.html'">
</div>
