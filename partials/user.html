<div ng-if="!track" class="mobile-table border-bottom">  
  <div class="mobile-table-cell leading-2 bold py1">
    <a ng-href="/{{ user }}" class="leading-2 inline-block mr1"
      ng-class="{'dark-gray': !state.subpath}">{{ userData.username }}&nbsp;</a>
    <a ng-href="/{{user}}/sets" class="leading-2 inline-block mr1"
      ng-class="{'dark-gray': state.subpath == 'sets'}">Playlists</a>
    <a ng-href="/{{user}}/likes" class="leading-2 inline-block mr1"
      ng-class="{'dark-gray': state.subpath == 'likes'}">Likes</a>
    <!--
    <a ng-href="/{{user}}/info" class="leading-2 inline-block mr1">Info</a>
    -->
  </div>
  <div ng-if="userData.id == me.id" class="mobile-table-cell right-align">
    <a href="/settings" class="h1 inline-block">
      <div class="icon fill-mid-gray" icon="cog"></div>
    </a>
  </div>
</div>

<div ng-if="!isSetlist && !track" ng-include src="'/partials/_tracklist.html'"
  class="pb4"
  infinite-scroll="loadMore()" infinite-scroll-distance=".75"
  ng-controller="TracklistCtrl">
</div>

<div ng-if="isSetlist" ng-include src="'/partials/_setlist.html'"
  class="pb4"
  infinite-scroll="loadMore()" infinite-scroll-distance=".75"
  ng-controller="TracklistCtrl">
</div>

<div ng-if="track" ng-include src="'/partials/_track.html'">
</div>
