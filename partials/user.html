<div class="border-bottom" ng-show="$state.current.name != 'user.track'">  
  <h1 class="mt1 px1"><a ng-href="/{{ viewUser }}" class="text">{{ viewUsername }}&nbsp;</a></h1>
  <!-- <a href ng-click="follow(userData.id)">Follow</a> -->
  <!-- <a href ng-click="unfollow(userData.id)">Unfollow</a> -->

  <div class="mb1 navbar">
    <a ng-href="/{{viewUser}}/sets"
      class="" ng-class="{'text': $state.current.name != 'user.sets'}">
        Playlists
    </a>
    <a ng-href="/{{viewUser}}/likes"
      class="" ng-class="{'text': $state.current.name != 'user.likes'}">
        Likes
    </a>
    <a ng-href="/{{viewUser}}/info"
      class="" ng-class="{'text': $state.current.name != 'user.info'}">
        Info
    </a>

    <a href="/settings" class="" ng-class="{'text': $state.current.name != 'settings'}" ng-show="userData.id == me.id">Settings</a>
    
  </div>
</div>

<div ui-view></div>
  
<div ng-if="$state.current.name == 'user'" ng-include src="'/partials/_tracklist.html'" ng-controller="TracklistCtrl" class="mb3"></div>
