<div class="border-bottom">  
  <a href="/settings" ng-if="userData.id == me.id" class="right leading-3">Settings</a>
  <h1 class="mt2"><a ng-href="/{{ user }}" class="dark-gray">{{ userData.username }}&nbsp;</a></h1>
  <div class="leading-3 bold">
    <a ng-href="/{{user}}/sets" class="leading-3 inline-block mr1">Playlists</a>
    <a ng-href="/{{user}}/likes" class="leading-3 inline-block mr1">Likes</a>
    <a ng-href="/{{user}}/info" class="leading-3 inline-block mr1">Info</a>
  </div>
</div>

<div ng-if="!isSetlist" ng-include src="'/partials/_tracklist.html'"
  infinite-scroll="loadMore()" infinite-scroll-distance=".25"
  ng-controller="TracklistCtrl">
</div>

<div ng-if="isSetlist" ng-include src="'/partials/_setlist.html'"
  infinite-scroll="loadMore()" infinite-scroll-distance=".25"
  ng-controller="TracklistCtrl">
</div>
