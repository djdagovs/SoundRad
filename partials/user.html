<div class="border-bottom">  
  <h1 class="mt2"><a ng-href="/{{ user }}" ng-class="{'dark-gray': !scope.subpath}">{{ userData.username }}&nbsp;</a></h1>
  <div class="clearfix">
    <div class="leading-3 bold left">
      <a ng-href="/{{user}}/sets" class="leading-3 inline-block mr1"
        ng-class="{'dark-gray': state.subpath == 'sets'}">Playlists</a>
      <a ng-href="/{{user}}/likes" class="leading-3 inline-block mr1"
        ng-class="{'dark-gray': state.subpath == 'likes'}">Likes</a>
      <!--
      <a ng-href="/{{user}}/info" class="leading-3 inline-block mr1">Info</a>
      -->
    </div>
    <a href="/settings" ng-if="userData.id == me.id" class="h3 leading-3 right">Settings</a>
  </div>
</div>

<div ng-if="!isSetlist" ng-include src="'/partials/_tracklist.html'"
  infinite-scroll="loadMore()" infinite-scroll-distance=".25"
  ng-controller="TracklistCtrl">
</div>

<div ng-if="isSetlist" ng-include src="'/partials/_setlist.html'"
  infinite-scroll="loadMore()" infinite-scroll-distance=".25"
  ng-controller="TracklistCtrl">
</div>
