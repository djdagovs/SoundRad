<div class="folding-table border-bottom" ng-show="$state.current.name != 'user.track'">  
  <h1 class="table-cell y3 px1"><a ng-href="/{{ viewUser }}" class="text">{{ viewUsername }}&nbsp;</a></h1>
  <div class="table-cell x100 y3 navbar" ng-show="userData.id != me.id">
    <a ng-href="/{{viewUser}}/sets"
      class="" ng-class="{'text': $state.current.name != 'user.sets'}">
        Playlists
    </a>
    <a ng-href="/{{viewUser}}/likes"
      class="" ng-class="{'text': $state.current.name != 'user.likes'}">
        Likes
    </a>
    <a ng-href="/{{viewUser}}/info"
      class="" ng-class="{'text': $state.current.name != 'user.info'}">
        Info
    </a>
    <!-- <a href ng-click="follow(userData.id)">Follow</a> -->
    <!-- <a href ng-click="unfollow(userData.id)">Unfollow</a> -->
  </div>
</div>

<div ui-view></div>
  
<div ng-show="$state.current.name == 'user'" ng-include src="'/partials/_tracklist.html'" ng-controller="TracklistCtrl" class="mb3"></div>
