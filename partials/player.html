<div class="flex flex-align-center px1 white bg-dark-gray">
  <div class="cell">
    <button class="h3 py2 button-icon-dark"
      title="Play"
      ng-show="player.audio.paused"
      ng-click="player.playPause()">
      <svg class="icon" icon="play"></svg>
    </button>
    <button class="h3 py2 button-icon-dark"
      title="Pause"
      ng-hide="player.audio.paused"
      ng-click="player.playPause()">
      <svg class="icon" icon="pause"></svg>
    </button>
  </div>
  <div class="cell cell-1 px1">
    <div class="h4 flex flex-align-center">
      <div class="cell cell-1 col-6 bold py1">
        {{ player.playing.user.username || player.paused.user.username || '&nbsp;' }}
        &ndash;
        {{ player.playing.title || player.paused.title || '&nbsp;' }}
      </div>
      <div class="h6 cell">
        {{ currentTime | prettyTime }}
      </div>
      <div class="h6 cell ml1 sm-show">
        {{ audio.duration | prettyTime }}
      </div>
    </div>
    <progress class="progress" value="{{ currentTime / audio.duration || 0 }}">{{ currentTime / audio.duration }}</progress>
  </div>
</div>
