<div class="" ng-switch="!!player.playing || !!player.paused">

  <div ng-switch-when="false" class="minhi4 pl pr borbot bor-gray2">
    <h1 class="lh4">SoundRad</h1>
  </div>

  <div class="media player anim-slide-down" ng-switch-when="true">
  
    <div class="img overhide lh4">
      
      <!-- <a href="" ng-click="player.prev()" class="fl lh4 pl pr maxhi4 txtcen btn-prime"><i class="icon icon-geo-skip sm db rotate-180"></i></a> -->
      <a class="fl sq4 lh4 txtcen btn-prime" href="" ng-click="player.play(player.tracks, player.i)" ng-hide="player.playing"><i class="icon icon-geo-play h2-s"></i></a>
      <a class="fl sq4 lh4 txtcen btn-prime" href="" ng-click="player.pause(player.playing)" ng-show="player.playing"><i class="icon icon-geo-pause h2-s"></i></a>
      <!-- <a href="" ng-click="player.next()" class="fl lh4 pl pr maxhi4 txtcen btn-prime"><i class="icon icon-geo-skip sm db"></i></a> -->
    </div>
    
    <div class="bd posrel minhi4">
      
      <div class="posabs fill" ng-controller="ScrubberCtrl">
        <div class="posabs top0 bot0 left0 player-buffer" style="width: {{currentBufferPercentage}}%"></div>
        <div class="posabs top0 bot0 left0 player-played" style="width: {{currentTimePercentage}}%"></div>
        <div class="posabs fill z2" ng-click="seekTo($event)"></div>

        <div class="posabs top0 right0 bot0 z3 lh4">
          <p class="dib sm lh4 hide-s" ng-show="audio.readyState == 4">{{currentTimeMS | playTime}} | {{durationMS | playTime}}</p>
          <a href="/playing" class="dib gray5 bg-darken"><i class="icon icon-geo-list_alt sm pad"></i></a>
        </div>

      </div>
      
      <span class="db posrel truncate mt-5 mr">{{player.tracks[player.i].user.username}}</span>
      <h1 class="posrel h3 truncate mr">{{player.tracks[player.i].title}}</h1>
      
      
      
    </div>
  
  </div>

</div>
