<div>

  <div ng-if="!player.playing && !player.paused" class="hi6 px1 bg-white border-bottom">
    <h1 class="y6">SoundRad <span class="regular p">v64 beta</span></h1>
  </div>

  <div ng-if="player.playing || player.paused" id="player" class="clearfix bg-white border-bottom slide-down">
    
    <div id="player-controls" class="left px1 y6">
        <a href="" ng-click="player.prev()"
          class="btn btn-player text mobile-hide popin">
            <span class="ss-icon ss-skipback"></span>
        </a>
        <a href="" ng-click="player.play(player.tracks, player.i)"
          class="h2 btn btn-player text popin" ng-hide="player.playing">
            <span class="ss-icon ss-play"></span>
        </a>
        <a href="" ng-click="player.pause(player.playing)"
          class="h2 btn btn-player text popin" ng-show="player.playing">
            <span class="ss-icon ss-pause"></span>
        </a>
        <a href="" ng-click="player.next()"
          class="btn btn-player text mobile-hide popin">
            <span class="ss-icon ss-skipforward"></span>
        </a>
    </div>

    <div id="player-body" class="clearfix mr1">
      <div id="player-body-top" class="">
        <div id="player-info" class="">
          <p class="truncate y1p5 mt0">{{player.tracks[player.i].user.username}}</p>
          <h1 class="h2 y2 truncate">{{player.tracks[player.i].title}}</h1>
        </div>
      </div>
      <div id="scrubber" ng-controller="ScrubberCtrl" class="clearfix y2">
        <div class="right right-align ml1 small mobile-hide" style="width:96px">
          <span ng-hide="audio.readyState == 4">00:00 | 00:00</span>
          <span ng-show="audio.readyState == 4">
            {{currentTimeMS | playTime}} | {{durationMS | playTime}}
          </span>
        </div>
        <div class="clearfix progress progress-light">
          <div class="progress-background"></div>
          <div class="progress-buffer" style="width: {{currentBufferPercentage}}%"></div>
          <div class="progress-played" style="width: {{currentTimePercentage}}%"></div>
          <div class="progress-overlay" ng-click="seekTo($event)"></div>
        </div>
      </div>
    </div>

  </div>

</div>
