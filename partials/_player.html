<div>

  <div ng-if="!player.playing && !player.paused" class="px1">
    <h1>SoundRad v128 beta</h1>
  </div>

  <div ng-if="player.playing || player.paused" id="player" class="px1">
    
    <div id="player-controls" class="">
        <a href="" ng-click="player.prev()"
          class="button button-icon">
          <div icon="previous"></div>
        </a>
        <a href="" ng-click="player.play(player.tracks, player.i)"
          class="button button-icon" ng-hide="player.playing">
          <div icon="play"></div>
        </a>
        <a href="" ng-click="player.pause(player.playing)"
          class="button button-icon" ng-show="player.playing">
          <div icon="pause"></div>
        </a>
        <a href="" ng-click="player.next()"
          class="button button-icon">
          <div icon="next"></div>
        </a>
    </div>

    <div id="player-body" class="">
      <h1 class="h2">{{player.tracks[player.i].user.username}}</h1>
      <h1 class="">{{player.tracks[player.i].title}}</h1>
      <div id="scrubber" ng-controller="ScrubberCtrl" class="">
        <div class="h3">
          <span ng-hide="audio.readyState == 4">00:00 | 00:00</span>
          <span ng-show="audio.readyState == 4">
            {{currentTimeMS | playTime}} | {{durationMS | playTime}}
          </span>
        </div>
        <div class="progress progress-light">
          <div class="progress-background"></div>
          <div class="progress-buffer" style="width: {{currentBufferPercentage}}%"></div>
          <div class="progress-played" style="width: {{currentTimePercentage}}%"></div>
          <div class="progress-overlay" ng-click="seekTo($event)"></div>
        </div>
      </div>
    </div>

  </div>

</div>
