
<div ng-switch="!!setTrack" class="">

  <div ng-switch-when="false">
    <a class="dib lh2 gray5" href="" ng-click="like(track.id)" ng-hide="track.user_favorite"><i class="icon icon-geo-heart"></i> Like</a>
    <a class="dib lh2" href="" ng-click="unlike(track.id)" ng-show="track.user_favorite"><i class="icon icon-geo-heart"></i> Unlike</a>
  </div>
  
  <div ng-switch-when="true">
    <a class="dib lh2 gray5" href="" ng-click="like(setTrack.id, 'isSetTrack')" ng-hide="setTrack.user_favorite"><i class="icon icon-geo-heart"></i> Like</a>
    <a class="dib lh2" href="" ng-click="unlike(setTrack.id, 'isSetTrack')" ng-show="setTrack.user_favorite"><i class="icon icon-geo-heart"></i> Unlike</a>
  </div>
  
  

</div>
