<!-- Modal -->

<a ng-click="closeModal()" class="tappad disb bobo">Close</a>

<div ng-switch="modal.params.type">

  <div ng-switch-when="setlist">
    <h3 class="pad bobo">Sets</h3>
    
    <ul>
      <li ng-repeat="set in modal.content"><a ng-click="{{modal.params.doThis}}({{modal.params.track.id}}, set)" class="tappad bobo">{{set.title}}</a></li>
    </ul>
  </div>



</div>
