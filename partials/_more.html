
<a href="/playing" class="tappad-s h3 borbot bor-gray2" ng-controller="PlayerCtrl" ng-show="player.tracks">Now Playing</a>

<div ng-controller="BookmarkCtrl" class="borbot bor-gray2">
  <h2 class="pt pr pl h3">Bookmarks</h2>
  <ul>
    <li ng-repeat="bookmark in bookmarks" class="tappad-s">
      <a ng-href="{{bookmark.url}}" class="dib lh3 text">{{bookmark.title}}</a>
    </li>
  </ul>
</div>

<a href="/settings" class="tappad-s gray5 borbot bor-gray2" ng-show="token"><i class="dib icon icon-geo-settings h3 lh3 mr vert-align-middle"></i><span class="dib lh3 vert-align-middle">Settings</span></a>
