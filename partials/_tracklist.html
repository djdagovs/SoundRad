<div ng-repeat="track in tracks" ng-controller="TrackCtrl"
    class="py1 border-bottom">
    <a href="" ng-click="player.play(tracks, $index)"
      class="dark-gray"
      ng-class="{'blue': player.playing.id == track.id}">
      <p>{{ track.user.username }}</p>
      <h3>{{ track.title }}</h3>
    </a>
    <div ng-include src="'/partials/_track-actions.html'"></div>
  </div>
</div>

<div ng-include src="'/partials/_loading.html'"></div>
