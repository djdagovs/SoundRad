<div class="sc-tracklist">

  <div ng-hide="tracks.length || tracksLoading" class="pad show-more">No content</div>
    
  <!-- Player Partial Here -->
  <div class="track track-{{track.permalink}}" ng-repeat="track in tracks" ng-show="tracks.length" ng-include src="'/partials/_player.html'"></div>
    
    <!-- Need a better way of hiding show more link -->
    <!-- tracks.length <= pageOffset ||  -->
    
  <a class="show-more tappad tappad-gry" ng-click="showMore()" ng-hide="tracksLoading">Show More</a>  
  <div class="show-more padto" ng-show="tracksLoading"><i class="icon i-jxn-loading h3 gry disb center anim-spin"></i></div>
   
</div><!-- end sc-tracklist -->
