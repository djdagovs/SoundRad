
<div ng-if="!isSetsList" infinite-scroll="loadMore()" infinite-scroll-distance=".5">
  <div ng-repeat="track in tracks" ng-controller="TrackCtrl"
    class="folding-table border-bottom" ng-class="{'is-active': player.playing.id == track.id}">
    <a href="" ng-click="player.play(tracks, $index)"
      class="table-cell x100 clearfix py0 text"
      ng-class="{'highlight': player.playing.id == track.id}">
      <p class="px1 small y1p5">{{ track.user.username }}</p>
      <h3 class="px1 y2">{{ track.title }}</h3>
    </a>
    <div class="table-cell nowrap">
      <div ng-include src="'/partials/_track-actions.html'"></div>
    </div>
  </div>
</div>

<div id="sets-list" ng-if="isSetsList">
  <div ng-repeat="track in tracks" class="y3 px1 border-bottom">
    <a ng-href="/{{ track.user.permalink }}/sets/{{ track.permalink }}" class="block text">
      <h3 class="">{{ track.title }}</h3>
    </a>
  </div>
</div>



<div ng-show="isLoading" class="y3 center">Loading...</div>
<div ng-show="!isLoading && tracks.length == 0" class="y3 center">No Results</div>
