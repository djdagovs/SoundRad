<div ng-if="set" class="border-bottom">
  <div class="py2">
    <h1 class="mb2"><a ng-href="/{{ set.user.permalink }}" class="dark-gray">{{ set.user.username }}</a></h1>
    <h1 class="h0"><a ng-href="/{{ set.user.permalink }}/{{ set.permalink }}" ng-click="player.play(set)" class="dark-gray">{{ set.title }}</a></h1>
  </div>
  <div class="py2">
    <a href="" ng-click="like(set)" ng-hide="set.user_favorite" class="button button-box-blue mr1 popin">
      <div class="icon" icon="heart"></div>
      Like
    </a>
    <a href="" ng-click="unlike(set)" ng-show="set.user_favorite" class="button button-box-blue mr1 popin">
      <div class="icon red" icon="heart"></div>
      Liked
    </a>
    <a ng-show="set" ng-href="https://twitter.com/intent/tweet?text=Check%20out%20{{set.title}}%20by%20{{set.user.username}}%20on%20@SoundRad.&amp;url=http%3A%2F%2Fsoundrad.com%2F{{set.user.permalink}}%2F{{set.permalink}}" target="_blank"
      class="button button-box-blue mr1">
      <div class="icon" icon="twitter"></div>
      Tweet
    </a>

    <span class="h3 leading-3 mobile-block">
      <span class="mr1">Posted {{ set.created_at | fromNow }}</span>
      <span class="mr1">{{ set.favoritings_count }} Likes</span>
      <span class="">{{ set.playback_count }} Plays</span>
    </span>
  </div>
</div>

<div ng-repeat="track in tracks" ng-controller="TrackCtrl" class="table border-bottom">
  <a href="" ng-click="player.play(tracks, $index)"
    title="Play Track"
    class="block table-cell py1 full-width"
    ng-class="{'dark-gray': player.playing.id != track.id }">
    <h3 class="h2 regular">{{ track.user.username }}</h3>
    <h3 class="h2">{{ track.title }}</h3>
  </a>
  <div ng-include src="'/partials/_track-actions.html'" class="table-cell pl2 nowrap mobile-right-align"></div>
</div>
<div ng-hide="isLoading || !hasNextPage" class="center py2">
  <a href ng-click="loadMore()" class="bold">Load More</a>
</div>

<div ng-include src="'/partials/_loading.html'"></div>
