<div class="container" ng-controller="TracklistCtrl">
  <ul class="list-reset mb0">
    <li class="flex flex-align-center flex-justify-between border-bottom button-nav-light"
      ng-class="{ 'is-active': player.playing == track }"
      ng-repeat="track in tracks track by $index">
      <a href class="cell cell-1 col-11 h5 button dark-gray" ng-click="player.play($index)">
        {{ track.user.username }} - {{ track.title }}
      </a>
      <a href ng-click="like(track)"
        ng-hide="track.user_favorite"
        class="cell button button-icon button-nav-light" target="_blank">
        <svg class="icon light-gray" icon="heart"></svg>
      </a>
      <a href ng-click="unlike(track)"
        ng-show="track.user_favorite"
        class="cell button button-icon button-nav-light" target="_blank">
        <svg class="icon red" icon="heart"></svg>
      </a>
      <a ng-href="{{ track.permalink_url }}?auto_play=false" class="cell button button-icon button-nav-light" target="_blank">
        <svg class="icon light-gray" icon="chevronRight"></svg>
      </a>
    </li>
  </ul>

  <a href class="center py3 button block button-nav-light"
    ng-hide="isLoading || !hasNextPage"
    ng-click="nextPage()">
      Load More
  </a>

  <div class="center button block py3" ng-show="isLoading">Loading...</div>

  <div class="py3" ng-show="!hasNextPage"></div>

</div>
