<div ng-if="me"
  ng-include
  src="'partials/_tracklist.html'"
  class="pb4"
  infinite-scroll="loadMore()"
  infinite-scroll-distance=".75"
  ng-controller="StreamCtrl"></div>


<main ng-if="!me" class="py4">
  <section class="mb2">
    <h1 class="h0 mb2"><span class="blue">Sound</span>Rad</h1>
    <p class="h1 mb4">A radically simpler & faster SoundCloud player</p>
    <p ng-hide="isConnecting">
      <a href="" ng-click="connect()" class="button button-big button-blue">Connect with SoundCloud</a>
    </p>
    <h1 ng-if="isConnecting" class="py2 mid-gray">
      <img src="icons/loading.svg" alt="Loading" width="20" height="20"/>
      Connecting...
    </h1>
  </section>
  <footer class="py4">
    <p class="h3">
      Made with love by
      <a href="//jxnblk.com">Jxnblk</a>.
      Powered by SoundCloud.
      Fork me on
      <a href="//github.com/jxnblk/SoundRad">Github</a>.
    </p>
  </footer>
</main>
