  <form ng-submit="search()" class="p1 border-bottom">
    <input ng-model="searchQuery" placeholder="Search" autofocus class="input x100" />
  </form>

  <div ng-show="searchResults" infinite-scroll="searchMore()" class="mb3">
    <div ng-repeat="item in searchResults" class="table border-bottom" ng-show="item.kind == 'track' || item.kind == 'user' || item.kind == 'playlist'">
      <a ng-show="item.kind == 'user'" ng-href="/{{ item.permalink }}" class="">
        <i class="table-cell px1 ss-icon ss-user text"></i> 
        <h2 class="table-cell py0">{{ item.username }}</h2>
      </a>
      <a ng-show="item.kind == 'track'" ng-href="/{{ item.user.permalink }}/{{ item.permalink }}" class="table-cell px1 py0">
        <p class="small">{{ item.user.username }}</p>
        <h3>{{ item.title }}</h3>
      </a>
      <a ng-show="item.kind == 'playlist'" ng-href="/{{ item.user.permalink }}/sets/{{ item.permalink }}" class="">
        <i class="table-cell ss-icon ss-list px1 text"></i> 
        <div class="table-cell py0">
          <p class="small">{{ item.user.username }}</p>
          <h3>{{ item.title }}</h3>
        </div>
      </a>

      <!-- <pre ng-show="item.kind != 'user' && item.kind != 'track' && item.kind != 'playlist' && item.kind != 'group'">{{ item | json }}</pre> -->
    </div>
  </div>

<div ng-show="isLoading" class="y3 center">Loading...</div>
