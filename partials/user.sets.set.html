<div ng-controller="TracklistCtrl">
  
  <div class="clearfix bar-4 bar-4-align px1 border-bottom">
    <a href="" ng-hide="set.user.id != me.id || isEditable" ng-click="toggleIsEditable()" class="right btn-text">Edit</a>
    <a href="" ng-show="set.user.id == me.id && isEditable" ng-click="toggleIsEditable()" class="right btn-text">Done</a>
    <h2 class="clearfix">{{set.title}}</h2>
  </div>
  
  <div ng-switch="!!isEditable">
    <div ng-switch-when="false" ng-include src="'/partials/_tracklist.html'"></div>
    <div ng-switch-when="true" ng-include src="'/partials/_tracklist-edit.html'"></div>
  </div>

  <div class="px1">
    <p class="">Posted {{set.created_at | fromNow}}</p>
    <p class="" ng-bind-html-unsafe="set.description | richtext"></p>
  </div>
   
  <a ng-href="{{set.permalink_url}}" target="_blank" class="block bar-4 bar-4-align center">View on SoundCloud</a>


</div>
