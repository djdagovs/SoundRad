<!doctype html>
<html lang="en" ng-app="sndcat">
<head>
  <meta charset="utf-8">
  <title>Sndcat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />  
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="http://jxnblk.com/i/icons.css" />
  <!-- <base href="/scat/"> -->
</head>
<body>

  <header class="topbar">
    <a href="/"><h1 class="logo h4 bold"><i class="i-jxn-waveform icon"></i></h1></a>
    <nav class="nav">
      <!-- <a href="/stream" class="js-nav js-nav-stream" data-nav="/me/activities/tracks/affiliated">Stream</a> -->
      <!-- <a href="#jxnblk" class="js-nav js-nav-jxnblk active" data-nav="/users/jxnblk/tracks">Me</a> -->
      <a href="/likes" class="">Likes</a>
      <a href="/sets" class="">Sets</a>
      <a href="#" class="js-show-more-nav"><i class="i-jxn-cog icon"></i></a>
    </nav>
    <div class="js-more-nav">
      <div class="js-more-content">
        <ul>
          <li><form><label>SC API:</label><input type="text" name="fname" class="sc-view-form" placeholder="loading..."></form></li>
          <li><form><label>User:</label><input type="text" name="fname" class="sc-view-form-name" placeholder="loading..."></form></li>
        </ul>
        <div class="user-meta">
          <p class="sc-connect-status">Not Connected</p>
          <p class="sc-username"></p>
          <p class="sc-description"></p>    
          <a href="#" class="sc-connect btn">Connect</a>
        </div>
      </div>
    </div>
  </header>

  <div ng-view class="view"></div>

  <script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>

  <!-- In production use: -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
 
  <!-- <script src="lib/angular/angular.js"></script> -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

</html>
